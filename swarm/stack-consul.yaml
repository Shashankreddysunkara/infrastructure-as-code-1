  default:
    external:
      name: services
volumes:
    storage:
secrets:
  ca_cert:
    file: ${SECRETS_PATH}/ca_cert.pem
  consul_key:
    file: ${SECRETS_PATH}/consul_key.pem
  consul_cert:
    file: ${SECRETS_PATH}/consul_cert.pem
configs:
  consul_config:
    file: consul.json
