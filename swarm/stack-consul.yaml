      - source: consul_key
        target: /consul/config/consul_key.pem
        uid: '100'
        gid: '1000'
        mode: 0440
      - source: consul_cert
        target: /consul/config/consul_cert.pem
        uid: '100'
        gid: '1000'
        mode: 0440
    configs:
      - source: consul_config
        target: /consul/config/consul.json
        uid: '100'
        gid: '1000'
        mode: 0440
