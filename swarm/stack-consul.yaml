        protocol: tcp
        mode: host
      - target: 8302
        published: 8302
        protocol: udp
        mode: host
      - target: 8500
        published: 8500
        protocol: tcp
        mode: host
      - target: 8600
        published: 8600
        protocol: tcp
        mode: host
      - target: 8600
        published: 8600
        protocol: udp
        mode: host
    logging:
      options:
        labels: "service"
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
          - node.labels.consul == true
          - node.labels.zone == c
      endpoint_mode: dnsrr
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
