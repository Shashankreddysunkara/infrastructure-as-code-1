version: '3.4'
services:
  zookeeper1:
    labels:
        service: zookeeper
    image: ${ZOOKEEPER_IMAGE}
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVERS: server.1=0.0.0.0:2888:3888 server.2=${DOCKER_HOST_2}:2888:3888 server.3=${DOCKER_HOST_3}:2888:3888
      ZOO_JAAS_CONFIG_LOCATION: /secrets/zookeeper_server_jaas.conf
      ZOO_ENABLE_QUORUM_SASL: "true"
      ZOO_ENABLE_CLIENT_SASL: "true"
    volumes:
      - zookeeper-data1:/data
      - zookeeper-datalog1:/datalog
    ports:
      - target: 2181
        published: 2181
        protocol: tcp
        mode: host
      - target: 2888
        published: 2888
        protocol: tcp
        mode: host
      - target: 3888
        published: 3888
        protocol: tcp
        mode: host
    logging:
      options:
        labels: "service"
    deploy:
      mode: global
      placement:
        constraints:
          - node.role == worker
          - node.labels.zookeeper == true
          - node.labels.zone == a
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
        order: stop-first
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 120s
      resources:
        limits:
          cpus: '2'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 256M
    secrets:
      - source: jaas-config
        target: /secrets/zookeeper_server_jaas.conf
        uid: '100'
        gid: '1000'
        mode: 0440
