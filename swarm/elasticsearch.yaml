xpack.security.enabled: true
xpack.security.http.ssl.enabled: true
xpack.security.transport.ssl.enabled: true
xpack.ssl.verification_mode: "certificate"
xpack.ssl.key: "/usr/share/elasticsearch/config/elasticsearch_key.pem"
xpack.ssl.certificate: "/usr/share/elasticsearch/config/elasticsearch_cert.pem"
xpack.ssl.certificate_authorities: ["/usr/share/elasticsearch/config/ca_cert.pem"]
cluster.name: "elasticstore"
network.host: "0.0.0.0"
network.bind_host: "0.0.0.0"
http.port: 9200
transport.tcp.port: 9300
bootstrap.memory_lock: false
discovery.zen.ping.unicast.hosts: "192.168.99.101,192.168.99.102,192.168.99.103"
discovery.zen.minimum_master_nodes: 3
